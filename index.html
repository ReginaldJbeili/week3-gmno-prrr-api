<!DOCTYPE html>
<html lang="en" class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>What cat breed are you?</title>
        <meta name="A fun quiz to find out what breed of cat you are" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css-folder/style.css">
    </head>
    <body>
        <header>
            <h1>What breed of cat are you?</h1>
            <h2>Find out which breed best reflects your personality!</h2>
        </header>
        <main>
         <form>
             <fieldset>
                 <legend>Name</legend>
                 <label for="name" ></label>
                 <input id="name" class="input-field" type="text" placeholder="Enter your name">
             </fieldset>
             <fieldset>
                    <legend>Are you stranger friendly?</legend>
                     <input id="one" type="radio" name="stranger-friendly" value="1">
                     <label for="one">1</label>
                     <input id="two" type="radio" name="stranger-friendly" value="2">
                     <label for="two">2</label> 
                     <input id="three" type="radio" name="stranger-friendly" value="3">
                     <label for="three">3</label> 
                     <input id="four" type="radio" name="stranger-friendly" value="4">
                     <label for="four">4</label> 
                     <input id="five" type="radio" name="stranger-friendly" value="5">
                     <label for="five">5</label>  
                 </fieldset>            
                 <fieldset>
                <legend>How's your energy?</legend>
                    <input id="one" type="radio" name="energy" value="1">
                    <label for="one">1</label>
                    <input id="two" type="radio" name="energy" value="2">
                    <label for="two">2</label> 
                    <input id="three" type="radio" name="energy" value="3">
                    <label for="three">3</label> 
                    <input id="four" type="radio" name="energy" value="4">
                    <label for="four">4</label> 
                    <input id="five" type="radio" name="energy" value="5">
                    <label for="five">5</label>    
             </fieldset>
             <fieldset>
                <legend>Do you get on with children?</legend>
                    <input id="one" type="radio" name="children" value="1">
                    <label for="one">1</label>
                    <input id="two" type="radio" name="children" value="2">
                    <label for="two">2</label> 
                    <input id="three" type="radio" name="children" value="3">
                    <label for="three">3</label> 
                    <input id="four" type="radio" name="children" value="4">
                    <label for="four">4</label> 
                    <input id="five" type="radio" name="children" value="5">
                    <label for="five">5</label>  
            </fieldset>
            <input value="Find out your answer!" type="submit"></input>
         </form>
         <section>
             <section> 
            <h3></h3>
            <p></p>
           </section>
           <section> 
           <img src="" alt=""> 
         </section>   
        </main>
        <script src="js-folder/script.js" async defer></script>
    </body>
</html>
