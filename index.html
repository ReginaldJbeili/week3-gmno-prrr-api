<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A fun quiz to find out what cat breed you are">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Neucha&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css-folder/reset.css">
    <link rel="stylesheet" href="css-folder/style.css">
    <title>P(u)RRR Aplication</title>
</head>

<body>
    <header>
        <h1>P(u)RRR</h1>
        <h2>What breed of cat are you? </h2>
        <p class="header__paragraph">Fiil in the form and find out which breed best reflects your prrrsonality!</p>
    </header>
    <main>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Name</legend>
                    <label for="name"></label>
                    <input aria-label="Enter your name" id="name" class="input-field" type="text"
                        placeholder="Enter your name" required>
                </fieldset>
                <fieldset>
                    <legend>Are you stranger friendly?</legend>
                    <input id="nah" type="radio" name="stranger-friendly" value="3">
                    <label for="nah">nah!</label>
                    <input id="kinda" type="radio" name="stranger-friendly" value="4" checked>
                    <label for="kinda">kinda...</label>
                    <input id="yeah" type="radio" name="stranger-friendly" value="5">
                    <label for="yeah">yeah!</label>
                </fieldset>
                <fieldset>
                    <legend>How's your energy?</legend>
                    <input id="nah2" type="radio" name="energy" value="3">
                    <label for="nah2">nah!</label>
                    <input id="kinda2" type="radio" name="energy" value="4" checked>
                    <label for="kinda2">kinda...</label>
                    <input id="yeah2" type="radio" name="energy" value="5">
                    <label for="yeah2">yeah!</label>
                </fieldset>
                <fieldset>
                    <legend>Do you get on with children?</legend>
                    <input id="nah3" type="radio" name="children" value="3">
                    <label for="nah3">nah!</label>
                    <input id="kinda3" type="radio" name="children" value="4" checked>
                    <label for="kinda3">kinda...</label>
                    <input id="yeah3" type="radio" name="children" value="5">
                    <label for="yeah3">yeah!</label>
                </fieldset>
                <input class="button" value="Find out your answer!" type="submit" onclick="chooseCatOptions()"></input>
            </form>
            <section class="result">
                <h2 id="human_name"></h2>
                <img class="question__mark" aria-label="Question mark image" src="img/Lol_question_mark.png"
                    alt="Question mark image">
                <h4 id="cat_description"></h4>
            </section>
    </main>
    <script src="js-folder/script.js" async defer></script>
</body>

</html>
